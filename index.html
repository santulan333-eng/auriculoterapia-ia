<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auriculoterapia IA</title>
</head>
<body>
  <h1>Sube tu foto de la oreja</h1>

  <input type="file" id="foto" accept="image/*"><br><br>

  <label for="funcion">Elegir funci√≥n:</label>
  <select id="funcion">
    <option value="testimagen">üîç Test Imagen (solo prueba)</option>
    <option value="diagnostico">üß† Diagn√≥stico IA</option>
  </select>

  <br><br>
  <button onclick="enviarFoto()">Enviar foto</button>

  <h2>Resultado:</h2>
  <pre id="resultado"></pre>

  <script>
    async function enviarFoto() {
      const archivo = document.getElementById("foto").files[0];
      if (!archivo) {
        alert("Por favor selecciona una foto primero");
        return;
      }

      const funcion = document.getElementById("funcion").value;

      // Convierte la imagen a Base64
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result;

        document.getElementById("resultado").textContent = "Enviando imagen...";

        try {
          const resp = await fetch(`/.netlify/functions/${funcion}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ imagen: base64 })
          });

          const data = await resp.json();
          document.getElementById("resultado").textContent =
            JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById("resultado").textContent =
            "‚ùå Error en la solicitud: " + err.message;
        }
      };
      reader.readAsDataURL(archivo);
    }
  </script>
</body>
</html>
