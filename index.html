<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diagn√≥stico Auriculoterapia</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .resultado { 
      margin-top: 20px; 
      white-space: pre-wrap; 
      border: 1px solid #ccc; 
      padding: 15px; 
      border-radius: 5px; 
      background: #f9f9f9; 
    }
  </style>
</head>
<body>
  <h1>Diagn√≥stico de Auriculoterapia</h1>
  <p>Sube las im√°genes de ambas orejas para el an√°lisis.</p>

  <form id="form">
    <label>Oreja Izquierda: 
      <input type="file" id="orejaIzquierda" accept="image/*" required>
    </label><br><br>

    <label>Oreja Derecha: 
      <input type="file" id="orejaDerecha" accept="image/*" required>
    </label><br><br>

    <button type="submit">üîç Analizar</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.textContent = "Procesando an√°lisis... ‚è≥";

      // Convierte las im√°genes a Base64
      async function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = error => reject(error);
        });
      }

      const orejaIzqFile = document.getElementById("orejaIzquierda").files[0];
      const orejaDerFile = document.getElementById("orejaDerecha").files[0];

      const orejaIzquierda = await toBase64(orejaIzqFile);
      const orejaDerecha = await toBase64(orejaDerFile);

      try {
        const resp = await fetch("/netlify/functions/diagnostico", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ orejaIzquierda, orejaDerecha })
        });

        const data = await resp.json();

        if (data.error) {
          resultadoDiv.textContent = "‚ùå Error: " + data.error;
        } else {
          resultadoDiv.textContent = data.analisis;
        }
      } catch (err) {
        resultadoDiv.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
