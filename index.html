<script>
async function enviarDiagnostico(base64Izq, base64Der) {
  const resultado = document.getElementById("resultado");
  resultado.innerHTML = "⌛ Procesando análisis...";

  try {
    const res = await fetch("/.netlify/functions/diagnostico", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        orejaIzquierda: base64Izq,
        orejaDerecha: base64Der,
      }),
    });

    const data = await res.json();

    if (data.error) {
      resultado.innerHTML = "⚠️ " + data.error;
    } else {
      resultado.innerHTML = `
        <h3>✅ Resultado del análisis</h3>
        <pre>${data.analisis}</pre>
      `;
    }
  } catch (err) {
    console.error(err);
    resultado.innerHTML = "❌ Error al procesar el análisis";
  }
}
</script>
