<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagn√≥stico Auriculoterapia</title>
</head>
<body>
  <h1>Diagn√≥stico de Auriculoterapia</h1>

  <form id="form">
    <label for="orejaIzquierda">üì∑ Sube la oreja izquierda:</label>
    <input type="file" id="orejaIzquierda" accept="image/*" required />
    <br><br>

    <label for="orejaDerecha">üì∑ Sube la oreja derecha:</label>
    <input type="file" id="orejaDerecha" accept="image/*" required />
    <br><br>

    <button type="submit">Enviar</button>
  </form>

  <h2>Resultado:</h2>
  <pre id="resultado"></pre>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const orejaIzquierdaFile = document.getElementById("orejaIzquierda").files[0];
      const orejaDerechaFile = document.getElementById("orejaDerecha").files[0];

      if (!orejaIzquierdaFile || !orejaDerechaFile) {
        alert("Debes subir ambas im√°genes.");
        return;
      }

      // Convertir im√°genes a Base64 para enviarlas
      const toBase64 = (file) =>
        new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
        });

      const urlIzquierda = await toBase64(orejaIzquierdaFile);
      const urlDerecha = await toBase64(orejaDerechaFile);

      // üîπ Llamada a la funci√≥n en Netlify
      try {
        const respuesta = await fetch("/.netlify/functions/diagnostico", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            orejaIzquierda: urlIzquierda,
            orejaDerecha: urlDerecha,
          }),
        });

        const data = await respuesta.json();

        if (data.error) {
          document.getElementById("resultado").textContent = "‚ùå Error: " + data.error;
        } else {
          document.getElementById("resultado").textContent = data.analisis;
        }
      } catch (error) {
        document.getElementById("resultado").textContent =
          "‚ö†Ô∏è Error al conectar con el servidor: " + error.message;
      }
    });
  </script>
</body>
</html>
